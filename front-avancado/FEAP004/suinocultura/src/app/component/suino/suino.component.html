<div id="suino-list">
    <div class="header">
      <h2>Lista de suínos</h2>
      <div class="button-container">
        <button mat-button color="primary" (click)="openDialog()">Cadastrar suíno</button>
      </div>
    </div>
    <div class="content">
        <app-suino-search class="row-1"></app-suino-search>
        <div class="spinner loading" *ngIf="!spinner">
          <mat-spinner></mat-spinner>
        </div>
        <app-suino-list class="row-2"></app-suino-list>
    </div>
</div>
