<div class="container">
    <div class="header">
        <h1>Carinho de compras</h1>
        <a>Desmarcar todos os itens</a>
    </div>
    <div class="header-price">
        <div>
            <span>Pre√ßo</span>
        </div>
        <hr>
    </div>
    <div *ngFor="let item of listaItens()">
        <div class="items">
            <div class="checkbox">
                <mat-checkbox class="example-margin"></mat-checkbox>
            </div>
            <div class="image">
                <img src="{{item.imgURL}}" alt="{{item.name}}">
            </div>
            <div class="details-group">
                <div class="details">
                    <div class="name">
                        {{item.name}}
                    </div>
                    <div class="price">
                        {{item.price | currency: 'R$ ' }}
                    </div>
                </div>
                <div class="amount">
                    <div class="form-group">
                        <mat-label>Qtd:</mat-label>
                        <div id="qtd">
                            <mat-select [(value)]="item.quantity">
                                @for (qtde of quantidades(); track qtde) {
                                    <mat-option [value]="qtde">{{qtde}}</mat-option>
                                }
                            </mat-select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="subtotal">
        <hr>
        <div>
            <span>Subtotal {{qtdeItens}}</span> <span class="price">{{total() | currency: 'R$ ' }}</span>
        </div>
    </div>
</div>
