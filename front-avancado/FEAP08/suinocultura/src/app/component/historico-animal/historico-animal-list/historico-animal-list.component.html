<div class="mat-elevation-z8" *ngIf="historicoAnimalList.length > 0"> 
    <!-- <div class="spinner loading" *ngIf="spinner">
      <mat-spinner></mat-spinner>
    </div> -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="data"> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>

        <ng-container matColumnDef="atividade">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="atividade"> Atividade </th>
          <td mat-cell *matCellDef="let element"> {{element.atividade}} </td>
        </ng-container>
  
        <ng-container matColumnDef="resultado">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="resultado">&nbsp;</th>
          <td mat-cell *matCellDef="let element"> {{element.resultado}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Selecione periódicamente a página de elementos.">
    </mat-paginator>
  </div>
