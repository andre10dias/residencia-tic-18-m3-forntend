<div class="dialog-header">
    <div class="dialog-close">
      <button mat-button mat-dialog-close>X</button>
    </div>
    <div class="dialog-title">
      <h2>{{title}}</h2>
    </div>
</div>
<div class="dialog-conteiner">
    <mat-dialog-content>

        <div class="mat-elevation-z8"> 
            <div class="spinner loading" *ngIf="!spinner">
                <mat-spinner></mat-spinner>
            </div>

            <div class="descricao">
                <h4>{{descricao}}</h4>
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
                    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        
            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons
                        aria-label="Selecione periódicamente a página de elementos.">
            </mat-paginator> -->
        </div>

    </mat-dialog-content>
    <hr>
    <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true">Fechar</button>
    </mat-dialog-actions>
</div>
