<div class="mat-elevation-z8" *ngIf="listaPesos.length > 0; else elseData"> 
    <div class="spinner loading" *ngIf="!spinner">
      <mat-spinner></mat-spinner>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="brincoAnimal">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="brincoAnimal"> Brinco animal </th>
          <td mat-cell *matCellDef="let element"> {{element.brincoAnimal}} </td>
        </ng-container>
      
        <ng-container matColumnDef="dataPeso">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="dataPeso"> Data da pesagem </th>
          <td mat-cell *matCellDef="let element"> {{element.dataPeso}} </td>
        </ng-container>
  
        <ng-container matColumnDef="peso">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="peso"> Peso </th>
          <td mat-cell *matCellDef="let element"> {{element.peso | peso}} </td>
        </ng-container>
  
        <ng-container  matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu" aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
              <mat-menu #menu="matMenu">
                <mat-list>
                  <mat-list-item>
                    <button mat-menu-item (click)="editItem(element.id)">Editar</button>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item>
                    <button mat-menu-item (click)="historicoItem(element.id)">Histórico</button>
                  </mat-list-item>
                </mat-list>
              </mat-menu>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Selecione periódicamente a página de elementos.">
    </mat-paginator>
  </div>
  
  <!-- <div *ngIf="listaSuinos.length == 0 && !spinner"]> -->
  <ng-template #elseData>
    <div id="sem-dados">
        <p>Não existem dados para serem exibidos.</p>
    </div>
  </ng-template>
  <!-- </div> -->
